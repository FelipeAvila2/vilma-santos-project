{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
  <h1>Confirmar Exclusão</h1>
  <p>Você tem certeza que deseja excluir o fornecedor "{{ supplier.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
