{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
  <h1>Editar Produto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ ingrediente_formset.management_form }}
    {% for form in ingrediente_formset %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Salvar Alterações</button>
  </form>
{% endblock %}
