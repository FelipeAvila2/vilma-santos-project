{% extends 'base.html' %}

{% block title %}Delete Venda{% endblock %}

{% block content %}
  <h1>Delete Venda</h1>
  <p>Are you sure you want to delete this sale?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'lista_de_vendas' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
