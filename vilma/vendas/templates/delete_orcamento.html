{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
  <h1>Confirmar Exclusão</h1>
  <p>Você tem certeza que deseja excluir o orcamento {{ orcamento }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'lista_orcamentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
